<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>投稿削除確認</title>
</head>
<body>

  <h1>投稿削除の確認</h1>
  <p>本当に「<strong>{{ post.title }}</strong>」を削除しますか？</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit">削除する</button>
    <a href="{% url 'post_detail' post.id %}">キャンセル</a>
  </form>

</body>
</html>
