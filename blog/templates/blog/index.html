{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>投稿一覧</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<h1>投稿一覧</h1>

{% for post in posts %}
  <div class="post">
    <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
    <p>{{ post.content|truncatewords:20 }}</p>
  </div>
{% empty %}
  <p>投稿はまだありません。</p>
{% endfor %}

<a href="{% url 'post_create' %}">＋ 新規投稿</a>

</body>
</html>
